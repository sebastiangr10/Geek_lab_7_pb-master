    <nav>

       <li> <a href="indexlab6.html">Divisas</a></li>
        <li><a href="indexlab7.html">Control de usuarios</a></li>
        </ul>

    <div>
        <div class="container py-2 text-center" id="formulario">
            <h2 class="text-center">Sistema de control de usuarios</h2>
            <p class="lead">Ingrese usuario</p>
            <form action="">
                <input type="text" id="nombre" placeholder="Nombre" class="form-control my-2" required>
                <input type="text" id="apellidos" placeholder="Apellidos" class="form-control my-2" required>
                <input type="date" id="fecha" placeholder="Fecha de nacimiento" class="form-control my-2" required>
                <input type="text" id="edad" placeholder="Edad" class="form-control my-2" required>
                <input type="text" id="direccion" placeholder="Dirección" class="form-control my-2" required>
                <input type="text" id="telefono" placeholder="Teléfono" class="form-control my-2" required>
                <input type="email" id="correo" placeholder="Correo electrónico" class="form-control my-2" required>
                <input class="form-control" list="datalistOptions" id="ciudad" placeholder="Ciudad" required>
                <datalist id="datalistOptions">
                    <option value="Medellín">
                    <option value="Bello">
                    <option value="Envigado">
                    <option value="Sabaneta">
                    <option value="Barbosa">
                    <option value="itagüi"></option>    
                </datalist>
                <br>
                <button id="boton" class="btn btn-success py-2 " type="reset" onclick="Capturar()"> Agregar</button>
            </form>
        </div>

        <div class="container py-5 text-center">
            <table class="table table-dark" id="tabla">
                <thead class="thead-inverse">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Edad</th>
                        <th>Fecha de nacimiento</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Correo electrónico</th>
                        <th>Ciudad</th>

                    </tr>
                </thead>

            </table>
        </div>
        <iframe width="400" height="280" src="https://www.youtube.com/embed/36S19D6kZkc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<div>

</div>
